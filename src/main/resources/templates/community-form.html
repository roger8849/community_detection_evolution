<main class="container">


  <h4 class="heading"><strong>Topic based </strong>  - Community detection in twitter. <span></span></h4>
  <form action="word-cloud" method="POST" id="communityForms" name="communityForms">
    <div class="form-group">
      <label for="loadFrom">Load from</label>
      <select class="form-control" id="loadFrom" name="loadFrom">
        <option value="TWITTER">Search in Twitter</option>
        <option value="DATABASE">Database</option>
      </select>
    </div>
    <div class="form-group">
      <label for="text">Text to search</label>
      <input type="text" required=""
             placeholder="Search text, add # if you want to search a hashtag" value=""
             id="text" name="text" class="txt"/>
    </div>
    <div class="form-group">
      <label for="support">Support</label>
      <select class="form-control" id="support" name="support">
        <option value="0.05">5%</option>
        <option value="0.06">6%</option>
        <option value="0.07">7%</option>
        <option value="0.08">8%</option>
        <option value="0.09">8%</option>
        <option selected="selected" value="0.1">10%</option>
        <option value="0.2">20%</option>
        <option value="0.3">30%</option>
        <option value="0.4">40%</option>
        <option value="0.5">50%</option>
        <option value="0.6">60%</option>
        <option value="0.7">70%</option>
        <option value="0.8">80%</option>
        <option value="0.9">90%</option>
      </select>
    </div>

    <div class="form-group">
      <label for="confidence">Confidence</label>
      <select class="form-control" id="confidence" name="confidence">
        <option selected="selected" value="0.05">5%</option>
        <option value="0.06">6%</option>
        <option value="0.07">7%</option>
        <option value="0.08">8%</option>
        <option value="0.09">8%</option>
        <option value="0.1">10%</option>
        <option value="0.2">20%</option>
        <option value="0.3">30%</option>
        <option value="0.4">40%</option>
        <option value="0.5">50%</option>
        <option value="0.6">60%</option>
        <option value="0.7">70%</option>
        <option value="0.8">80%</option>
        <option value="0.9">90%</option>
      </select>
    </div>
    <div class="form-check">
      <input type="hidden" name="shouldPersistResult" id="shouldPersistResultHidden"
             value="false"/>
      <input type="checkbox" class="form-check-input" name="shouldPersistResult"
             id="shouldPersistResult" value="true"/>
      <label class="form-check-label" for="shouldPersistResult">Persist result?</label>

    </div>
    <div class="form-check">
      <input type="hidden" name="shouldIgnoreNumbers" id="shouldIgnoreNumbersHidden"
             value="false"/>
      <input type="checkbox" class="form-check-input" name="shouldIgnoreNumbers"
             id="shouldIgnoreNumbers" value="true"/>
      <label class="form-check-label" for="shouldIgnoreNumbers">Ignore numbers?</label>
    </div>
    <div class="form-check">
      <input type="hidden" name="areMentionsTopics" id="areMentionsTopicsHidden"
             value="false"/>
      <input type="checkbox" class="form-check-input" name="areMentionsTopics"
             id="areMentionsTopics" value="true"/>
      <label class="form-check-label" for="areMentionsTopics">Include mention as
        topics?</label>
    </div>
    <div class="btn-group btn-group-lg">
      <input type="submit" value="Word cloud view" name="wordcloudbtn" class="txt2"/>
      <input type="submit" value="Table view" formaction="table-view" name="tablebtn"
             class="txt2"/>
    </div>
  </form>
